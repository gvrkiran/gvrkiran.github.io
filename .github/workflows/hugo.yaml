name: Deploy Hugo blog

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          ref: gh-pages  # First get the current gh-pages content
          
      - name: Save existing content  # Save your existing website content
        run: |
          mkdir -p /tmp/existing
          cp -r * /tmp/existing/ || true
          git checkout main

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        working-directory: ./blog
        run: hugo --minify

      - name: Prepare deployment
        run: |
          cp -r /tmp/existing/* .  # Restore existing content
          cp -r blog/public/* blog/  # Put Hugo output in blog directory

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Deploy everything
